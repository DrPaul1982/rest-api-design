openapi: 3.0.3
info:
  title: Edu Deadline Scheduler API
  version: "1.0"
servers:
  - url: /v1
security:
  - bearerAuth: []
tags:
  - name: Auth
  - name: Courses
  - name: Tasks
  - name: Reminders
  - name: Notifications

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    ProblemDetails:
      type: object
      required: [type, title, status, detail, instance]
      properties:
        type: { type: string }
        title: { type: string }
        status: { type: integer, format: int32 }
        detail: { type: string }
        instance: { type: string }
        errors:
          type: array
          items:
            type: object
            properties:
              field: { type: string }
              message: { type: string }
        requestId: { type: string }

    CourseCreate:
      type: object
      required: [title]
      properties:
        title: { type: string, minLength: 1 }
        description: { type: string }

    Course:
      type: object
      required: [id, title, createdAt]
      properties:
        id: { type: string, format: uuid }
        title: { type: string }
        description: { type: string }
        createdAt: { type: string, format: date-time }
        _links:
          type: object
          additionalProperties: true

    TaskCreate:
      type: object
      required: [courseId, title, type, dueAt]
      properties:
        courseId: { type: string, format: uuid }
        title: { type: string, minLength: 1 }
        description: { type: string }
        type:
          type: string
          enum: [lab, homework, exam, project, other]
        status:
          type: string
          enum: [planned, in_progress, done, overdue]
          default: planned
        priority:
          type: string
          enum: [low, medium, high]
          default: medium
        dueAt: { type: string, format: date-time }
        tags:
          type: array
          items: { type: string }

    Task:
      allOf:
        - $ref: "#/components/schemas/TaskCreate"
        - type: object
          required: [id, createdAt, updatedAt]
          properties:
            id: { type: string, format: uuid }
            createdAt: { type: string, format: date-time }
            updatedAt: { type: string, format: date-time }
            _links:
              type: object
              additionalProperties: true

    ReminderCreate:
      type: object
      required: [triggerAt, channel]
      properties:
        triggerAt: { type: string, format: date-time }
        channel:
          type: string
          enum: [email, telegram, push]

    Reminder:
      allOf:
        - $ref: "#/components/schemas/ReminderCreate"
        - type: object
          required: [id, status, createdAt]
          properties:
            id: { type: string, format: uuid }
            status:
              type: string
              enum: [scheduled, sent, canceled, failed]
            createdAt: { type: string, format: date-time }
            _links:
              type: object
              additionalProperties: true

    Notification:
      type: object
      required: [id, reminderId, sentAt, channel, status]
      properties:
        id: { type: string, format: uuid }
        reminderId: { type: string, format: uuid }
        sentAt: { type: string, format: date-time }
        channel:
          type: string
          enum: [email, telegram, push]
        status:
          type: string
          enum: [sent, failed]
        payload:
          type: object
          additionalProperties: true
        _links:
          type: object
          additionalProperties: true

    PagedResponse:
      type: object
      required: [items, page, pageSize, totalItems, totalPages]
      properties:
        items:
          type: array
          items: {}
        page: { type: integer, minimum: 1 }
        pageSize: { type: integer, minimum: 1, maximum: 100 }
        totalItems: { type: integer, minimum: 0 }
        totalPages: { type: integer, minimum: 0 }
        _links:
          type: object
          additionalProperties: true

paths:
  /auth/register:
    post:
      tags: [Auth]
      security: []
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password, name]
              properties:
                email: { type: string }
                password: { type: string, minLength: 8 }
                name: { type: string }
      responses:
        "201":
          description: Created
        "400":
          description: Validation error
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }

  /auth/login:
    post:
      tags: [Auth]
      security: []
      summary: Login and get JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string }
                password: { type: string }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken: { type: string }
                  refreshToken: { type: string }
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }

  /courses:
    post:
      tags: [Courses]
      summary: Create course
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/CourseCreate" }
      responses:
        "201":
          description: Created
          headers:
            Location:
              schema: { type: string }
        "400":
          description: Validation error
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }

    get:
      tags: [Courses]
      summary: List courses (paginated)
      parameters:
        - in: query
          name: page
          schema: { type: integer, default: 1, minimum: 1 }
        - in: query
          name: pageSize
          schema: { type: integer, default: 20, minimum: 1, maximum: 100 }
        - in: query
          name: search
          schema: { type: string }
        - in: query
          name: sort
          schema: { type: string }
      responses:
        "200":
          description: OK (ETag supported)
          headers:
            ETag:
              schema: { type: string }
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/PagedResponse"
                  - type: object
                    properties:
                      items:
                        type: array
                        items: { $ref: "#/components/schemas/Course" }
        "304":
          description: Not Modified
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }

  /courses/{courseId}:
    get:
      tags: [Courses]
      summary: Get course
      parameters:
        - in: path
          name: courseId
          required: true
          schema: { type: string, format: uuid }
      responses:
        "200":
          description: OK
          headers:
            ETag:
              schema: { type: string }
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Course" }
        "304":
          description: Not Modified
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }

    put:
      tags: [Courses]
      summary: Update course
      parameters:
        - in: path
          name: courseId
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/CourseCreate" }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Course" }
        "400":
          description: Validation error
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }

    delete:
      tags: [Courses]
      summary: Delete course
      parameters:
        - in: path
          name: courseId
          required: true
          schema: { type: string, format: uuid }
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }

  /tasks:
    post:
      tags: [Tasks]
      summary: Create task
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/TaskCreate" }
      responses:
        "201":
          description: Created
          headers:
            Location:
              schema: { type: string }
        "400":
          description: Validation error
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }

    get:
      tags: [Tasks]
      summary: List tasks (filters + pagination)
      parameters:
        - in: query
          name: page
          schema: { type: integer, default: 1, minimum: 1 }
        - in: query
          name: pageSize
          schema: { type: integer, default: 20, minimum: 1, maximum: 100 }
        - in: query
          name: courseId
          schema: { type: string, format: uuid }
        - in: query
          name: status
          schema: { type: string, enum: [planned, in_progress, done, overdue] }
        - in: query
          name: type
          schema: { type: string, enum: [lab, homework, exam, project, other] }
        - in: query
          name: priority
          schema: { type: string, enum: [low, medium, high] }
        - in: query
          name: dueFrom
          schema: { type: string, format: date-time }
        - in: query
          name: dueTo
          schema: { type: string, format: date-time }
        - in: query
          name: tag
          schema: { type: string }
        - in: query
          name: sort
          schema: { type: string }
      responses:
        "200":
          description: OK (ETag supported)
          headers:
            ETag:
              schema: { type: string }
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/PagedResponse"
                  - type: object
                    properties:
                      items:
                        type: array
                        items: { $ref: "#/components/schemas/Task" }
        "304":
          description: Not Modified
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }

  /tasks/{taskId}:
    get:
      tags: [Tasks]
      summary: Get task
      parameters:
        - in: path
          name: taskId
          required: true
          schema: { type: string, format: uuid }
      responses:
        "200":
          description: OK
          headers:
            ETag:
              schema: { type: string }
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Task" }
        "304":
          description: Not Modified
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }

    patch:
      tags: [Tasks]
      summary: Patch task
      parameters:
        - in: path
          name: taskId
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        "200":
          description: OK
        "400":
          description: Validation error
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }
        "409":
          description: Conflict
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }

    delete:
      tags: [Tasks]
      summary: Delete task
      parameters:
        - in: path
          name: taskId
          required: true
          schema: { type: string, format: uuid }
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }

  /tasks/{taskId}/reminders:
    post:
      tags: [Reminders]
      summary: Create reminder for task
      parameters:
        - in: path
          name: taskId
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/ReminderCreate" }
      responses:
        "201":
          description: Created
          headers:
            Location:
              schema: { type: string }
        "400":
          description: Validation error
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }
        "409":
          description: Conflict
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }

    get:
      tags: [Reminders]
      summary: List reminders (paginated)
      parameters:
        - in: path
          name: taskId
          required: true
          schema: { type: string, format: uuid }
        - in: query
          name: page
          schema: { type: integer, default: 1, minimum: 1 }
        - in: query
          name: pageSize
          schema: { type: integer, default: 20, minimum: 1, maximum: 100 }
      responses:
        "200":
          description: OK (ETag supported)
          headers:
            ETag:
              schema: { type: string }
        "304":
          description: Not Modified
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }

  /reminders/{reminderId}:cancel:
    post:
      tags: [Reminders]
      summary: Cancel reminder (command)
      parameters:
        - in: path
          name: reminderId
          required: true
          schema: { type: string, format: uuid }
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }
        "409":
          description: Conflict
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }

  /notifications:
    get:
      tags: [Notifications]
      summary: List notifications (filters + pagination)
      parameters:
        - in: query
          name: page
          schema: { type: integer, default: 1, minimum: 1 }
        - in: query
          name: pageSize
          schema: { type: integer, default: 20, minimum: 1, maximum: 100 }
        - in: query
          name: status
          schema: { type: string, enum: [sent, failed] }
        - in: query
          name: channel
          schema: { type: string, enum: [email, telegram, push] }
        - in: query
          name: sort
          schema: { type: string }
      responses:
        "200":
          description: OK (ETag supported)
          headers:
            ETag:
              schema: { type: string }
        "304":
          description: Not Modified
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }

  /notifications/{notificationId}:
    get:
      tags: [Notifications]
      summary: Get notification
      parameters:
        - in: path
          name: notificationId
          required: true
          schema: { type: string, format: uuid }
      responses:
        "200":
          description: OK
          headers:
            ETag:
              schema: { type: string }
        "304":
          description: Not Modified
        "401":
          description: Unauthorized
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema: { $ref: "#/components/schemas/ProblemDetails" }
